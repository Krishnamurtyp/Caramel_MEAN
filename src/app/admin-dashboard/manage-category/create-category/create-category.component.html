<div class="contentForm">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onAddCategory()" *ngIf="!isLoading">
        <mat-card>
            <mat-form-field>
                <input matInput type="text" formControlName="title" placeholder="Program Title">
                <mat-error *ngIf="form.get('title').invalid">Please enter a program title.</mat-error>
            </mat-form-field>
            <hr>
            <mat-form-field>
                <textarea matInput row="6" formControlName="description" placeholder="Description" required></textarea>
                <mat-error *ngIf="form.get('description').invalid">Please enter Category Description</mat-error>
            </mat-form-field>
            <div>
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
                <input type="file" #filePicker (change)="onImagePicked($event)" hidden>
            </div>
            <button mat-raised-button color="primary" type="submit">Save Category</button>
        </mat-card>
    </form>
</div>

<main>
    <nav class="navbar navbar-expand-sm">

        <a class="navbar-brand" href="admin-dashboard">
          <img src="../assets/Caramel-Horz.png" alt="logo" style="width:240px; height:65px; margin:0px 0px 0px 0px;">
        </a>
       </nav>
      <div align="center">
          <h3>Category List</h3>
          
          <br/><br/>
          <table id="categories" >
            <tr>
                <th>Category Title</th>
                <th>Category Description</th>
                <th>No of Subcategories</th>
                <th>No of Courses</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let category of categories">

                <td>{{category.title}}</td>
    
                <td>{{category.description}}</td><td>{{category.noOfSubCategories}}</td>>  <td> {{category.noOfCourses}}</td>
                <td>
                    <button mat-button color="primary">Edit</button></td><td>
                        <button mat-button color="warn" (click)="onDeleteCategory(category.id)">Delete</button>
                </td>
    
        </tr>
    
        </table></div>
    </main>

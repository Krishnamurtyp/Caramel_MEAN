<div class="contentForm" >
    <form (submit)="onAddSubCategory(subCategoryForm)" #subCategoryForm="ngForm">
        <mat-card>
            <mat-form-field>
                <input matInput type="text" ngModel name="title" #title="ngModel" required placeholder="Title">
                <mat-error *ngIf="title.invalid">Please enter SubCategory title</mat-error>
            </mat-form-field>
            <hr>
            <mat-form-field>
                <textarea matInput row="6" ngModel name="description" placeholder="Description" #description="ngModel" required></textarea>
                <mat-error *ngIf="description.invalid">Please enter SubCategory Description</mat-error>
            </mat-form-field>
            <hr>
            <mat-form-field>

                <mat-label>Select Category</mat-label>
                <mat-select ngModel name="categoryId">
                    <mat-option *ngFor="let category of categories" name="catId" ngModel [value]="category.id">
                        {{category.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Save Category</button>
        </mat-card>
    </form>
</div>
<p class="mat-body-1 info-text"  > No Category available. Please Add category first </p>

<div class="contentForm">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onAddSubCategory()" *ngIf="!isLoading">
        <mat-card>
            <mat-form-field>
                <input matInput type="text" formControlName="title" required placeholder="Sub-Program Title">
                <mat-error *ngIf="form.get('title').invalid">Please enter Sub-Program title</mat-error>
            </mat-form-field>
            <hr>
            <mat-form-field>
                <textarea matInput row="6" formControlName="description" placeholder="Description" required></textarea>
                <mat-error *ngIf="form.get('description').invalid">Please enter Sub-Program title</mat-error>
            </mat-form-field>
            <hr>
            <div>
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
                <input type="file" #filePicker (change)="onImagePicked($event)">
            </div>
            <mat-form-field>

                <mat-label>Select Category</mat-label>
                <mat-select formControlName="catId">
                    <mat-option *ngFor="let category of categories" formControlName="catId" [value]="category.id">
                        {{category.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Save Category</button>
        </mat-card>
    </form>
</div>
<p class="mat-body-1 info-text"> No Category available. Please Add category first </p>

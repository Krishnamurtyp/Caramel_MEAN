<body>
<a class="navbar-brand" routerLink="">
    <img src="../assets/Caramellogo.png" alt="logo" style="width:240px; height:65px; margin:0px 0px 0px 0px;">
  </a>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div id="errorMsg" *ngIf="errorMessage">
            <span>{{errorMessage}}</span>
        </div>
        <div id="successMsg" *ngIf="successMessage">
            <span>{{successMessage}}</span>
        </div>
        <h3 class="center"><b>Enter Your Email Id To Reset Your Password</b></h3>
        <div style="border: 1px solid black;border-radius:25px;padding: 20px;">
            <br/><br/>
            <form [formGroup]="forgot_pw" (ngSubmit)="RequestResetUser(forgot_pw)" role="form" method="post">
                <input type="hidden" name="_csrf" value="0864ec3b-2752-46b6-aea2-07c26fcb279b"/>
                <div class="form-group">
                    <label for="email" style="font-size:22px;">Email Id</label>
                    <input formControlName="emailAddress" type="text" name="emailAddress" class="form-control" id="emailAddress" style="height:38px;" value="">
                    <span *ngIf="!isValidForm"
                    class="help-block">Please enter a valid email!</span>
                </div>
    
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>
</div>
</body>

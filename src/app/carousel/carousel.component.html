  <!-- You can now use your library component in app.component.html -->
  <div>
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
    (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <div class="second">
        <div class="third" >
            <!-- <a routerLink={{slide.link}}><img src={{slide.image}}></a> -->
            <button (click)="clicked(slide.name)"><img src={{slide.image}}></button>
        </div>
        <div class="four">
            <p>{{slide.name}}</p>
        </div>
       </div>
    </div>
  </ngx-slick-carousel>
  </div>

<h3>Cart</h3>

<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

     <mat-list fxFlex class="list">
        <mat-list-item *ngFor="let item of items" class="list-content">
          <img class="thumbnail" matListAvatar src="../assets/course.png" alt={{item.title}}>
          
          <h1 matLine class="title"> {{item.title}} </h1>
          <p matLine>
            <span> {{item.description}} </span>
          </p>
          <p matLine class="price pull-left"><i class="fa fa-tag" aria-hidden="true"></i> Rs:{{ item.price }}/- 
              <mat-card-actions>
              <button mat-button class="add-to-cart btn btn-default pull-right" (click)="deleteFromCart(item)">
                <i class="fa fa-times" aria-hidden="true"></i>  Remove</button>
                </mat-card-actions>
          </p>
          
        
        </mat-list-item>
      </mat-list>

</div>

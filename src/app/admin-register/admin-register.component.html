<body class="register_bg">
    <!--  -->
    <nav class="navbar navbar-expand-sm">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="/lms/">
        <img src="../assets/Caramel-Horz.png" alt="logo" style="width:240px; height:65px; margin:0px 0px 0px 0px;">
      </a>
     </nav>
      <!-- <div class="middle-box text-center loginscreen animated fadeInDown">
        <div> -->
          
      <br><br>
      <div class="container" style="margin-top:-40px;">
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2 align=center style="color:#111;"><b>New Admin Registration</b></h2><br>
    
          <form #adminRegForm="ngForm" (ngSubmit)="onSubmit(adminRegForm)" autocomplete="off" action="/lms/admin/admin_register" method="post" class="m-t" role="form"
            data-toggle="validator"><input type="hidden" name="_csrf" value="6d2e77b3-dadf-42f5-8a55-29e432eb23ea"/>
    
            <div class="form-group input-group has-feedback">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user stugl"></span>
              </span>
              <input #adminName="ngModel" [(ngModel)]="admin.selectedAdmin.adminName" type="text" placeholder="Enter Your Name...." class="form-control stureg" required id="adminName" name="adminName" value="" />
              <span class="glyphicon form-control-feedback"
                aria-hidden="true"></span>
            </div>
        
            <div class="form-group input-group has-feedback">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope stugl"></span>
              </span>
              <input #emailAddress="ngModel" [(ngModel)]="admin.selectedAdmin.emailAddress" type="email" placeholder="Email Address...." class="form-control stureg"
                data-error="This email address is invalid" required id="emailAddress" name="emailAddress" value="" />
              <span class="glyphicon form-control-feedback"
                aria-hidden="true"></span>
            </div>
          <!--         -------email closes--------           -->

          <div class="form-group input-group has-feedback">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-earphone stugl"></span>
            </span>
            <input #password="ngModel" [(ngModel)]="admin.selectedAdmin.password" type="password" placeholder="Enter Password" class="form-control stureg"
              required id="password" name="password" value="" />
            <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>
          </div>


            <div class="form-group input-group has-feedback">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-earphone stugl"></span>
              </span>
              <input #mobileNumber="ngModel" [(ngModel)]="admin.selectedAdmin.mobileNumber" type="number" placeholder="Your Mobile Number...." class="form-control stureg"
                data-error="This Mobile Number is invalid" required id="mobileNumber" name="mobileNumber" value="" />
              <span class="glyphicon form-control-feedback"
                aria-hidden="true"></span>
            </div>
            <!--         -------mobile closes--------           -->
              
              
            
            
              <br>
            
            <button type="submit"
              class="btn btn-primary full-width m-b">Register</button>
            <br>
            <h3><a href="admin-signin" style="color:#111;">Already Registered? Please Login</a></h3><br><br>
          </form>
          </div>
          <div class="col-md-3"></div>
          <!-- Success message -->
      <div class="alert success alert-info" *ngIf="showSuccessMessage">
        Saved successfully
      </div>
      
      <!-- Error message -->
      <div class="alert alert-info" *ngIf="serverErrorMessage">
        {{serverErrorMessage}}
      </div>
        </div>
      </div>
     
    </body>

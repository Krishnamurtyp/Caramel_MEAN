<div class="header">
    <p>ALL COURSES</p>
    <p>POPULAR COURSES</p>
</div>
<div class="course-container">
    <div *ngFor="let course of courses" class="course-box">
        <img src={{course.image}} class="course-image">
        <p>{{course.name}}</p>
        <button>KNOW MORE</button>
    </div>
</div>
